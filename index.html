<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Time!!!</title>
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--my css-->
    <link type="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!--container for all info to go in-->
    <div class="container">
      <!--jumbotron with title and instructions-->
      <div class="jumbotron text-center">
        <h1 class="display-4">Train Time!!!</h1>
        <p class="lead">What is the train schedule??</p>
        <hr class="my-4" />
        <p>
          Enter your train's information into the fields below to add it to the
          table!
        </p>
      </div>
      <!--row and column to refer to later in css for borders and such-->
      <div class="row">
        <div class="col-md-12">
          <!--form to input new train info into-->
          <form>
            <!--Name-->
            <div class="form-group">
              <label for="train-name">Train Name:</label>
              <input
                type="name"
                class="form-control"
                id="trainName"
                placeholder="Train Name Here"
              />
            </div>
            <!--Destination-->
            <div class="form-group">
              <label for="train-destination">Destination:</label>
              <input
                class="form-control"
                id="trainDestin"
                placeholder="Destination Here"
              />
            </div>
            <!--Departure-->
            <div class="form-group">
              <label for="first-train-time">First Departure Time:</label>
              <input
                class="form-control"
                id="trainDepart"
                placeholder="Frist Departure Time(HH:mm, Military Time)"
              />
            </div>
            <!--Frequency-->
            <div class="form-group">
              <label for="train-frequency">Frequency</label>
              <input
                class="form-control"
                id="trainFreq"
                placeholder="Frequency(mins)"
              />
            </div>
            <button type="button" class="btn btn-primary" id="submitBut">Submit</button>
          </form>
        </div>
      </div>
    </br>
    <!--row and column to refer to later in css-->
      <div class="row">
        <div class="col-md-12">
          <!--start of table with table header for train info-->
          <table class="table" id="trainTable">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        </div>
        
      </div>

    </div>\
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--My JS-->
    <script src="assets/app.js"></script>
  </body>
</html>
